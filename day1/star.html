<html>
    <body>
        <script>
            var x="*";
            var num=6;
            var op="";
            for(var i=0; i<=num;i++){
                for(var j=0;j<i;j++){
                    op=op+x;
                }
                op=op+"\n";
            }
            alert(op);
        </script>
    </body>
</html>
