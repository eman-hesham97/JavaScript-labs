<html>
    <head><h1>Who am i game</h1></head>
    <body>
        <script>
            var Alert_Out;
            if(confirm("Can you fly?")==true){
                if(confirm("Are you wild?")==true){
                    Alert_Out="Eagle";
                }
                else{
                    Alert_Out="Parrot";
                }
            }
            else{
                if(confirm("Do you live under the sea?")==true){
                    if(confirm("Are you wild?")==true){
                        Alert_Out="Shark";
                    }
                    else{
                        Alert_Out="Dolphin";
                    }
                }
                else{
                    if(confirm("Are you wild?")==true){
                        Alert_Out="lion";
                    }
                    else{
                        Alert_Out="cat";
                    }
                }
            }
            alert(Alert_Out);
        </script>
    </body>
</html>
